<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style\styledatatransaksi.css">
    <title>Data Transaksi</title>
</head>

<body>

    <!--AWAL CONTAINER-->
    <div class="container">
        <div class="row">

            <nav class="navbar navbar-light fixed-top">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <div class="col-md-4 col-xxl-1">
                        <span class="navbar-toggler-icon"></span>
                    </div>
                </button>

                <!-- Awal col kedua -->
                <div class="col-md-4 col-xxl-10">
                    <h4 class="text"> GOHEALTHY </h4>
                </div>

                <!--Awal col ketiga-->
                <div class="col-md-4 col-xxl-1">
                    <p class="person"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                            class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                            <path fill-rule="evenodd"
                                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                        </svg></p>
                </div>

                <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-start flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="offcanvasNavbarDropdown" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Dropdown
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="offcanvasNavbarDropdown">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
        </div>
        </nav>
    </div>
    <!--AKHIR CONTAINER-->

    <section class="container mt-5">
        <div class="shadow-lg px-3 pt-3 " style="padding-bottom: 70px;border-radius: 10px;">
            <div class="card-wrapper">
                <div class=" text-black justify-content-center">
                </div>
                <div class="row">
                    <div class="col-md-6 justify-content-center px-5">
                        <div class="inputan px-5">
                            <div class=" mt-md-2 text-black ">
                                <div class="mb-3">
                                    <h3 class="fw-bold" style="margin-top: 10px;">DATA PEMESAN</h3>
                                    <label for="exampleFormControlInput1" class="form-label">Nama Lengkap</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1"
                                        placeholder="Reno Widi">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Tempat, Tanggal
                                        Lahir</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1"
                                        placeholder="1 Januari 2000">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Email / No HP</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1"
                                        placeholder="name@email.com">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">NO KTP</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1"
                                        placeholder="12345678910">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Alamat</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1"
                                        placeholder="JL. Merdeka Muda">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-6 p-5">
                        <div class="reg-sosmed px-5 text-center">
                            <h3 class="fw-bold" style="margin-top: 10px;">REGISTER DENGAN</h3>
                            <div class="d-grid gap-2 py-3">
                                <button type="button" class="btn btn-outline-dark my-3">Daftar dengan Akun
                                    Twitter</button>
                                <button type="button" class="btn btn-outline-dark my-3">Daftar dengan Akun
                                    Google</button>
                                <button type="button" class="btn btn-outline-dark my-3">Daftar dengan Akun
                                    Facebook</button>
                                <button class="btn text-light w-50 mt-5 text-align-right"
                                    style="background: #95CD41; margin-left: 230px;">LOGIN</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
